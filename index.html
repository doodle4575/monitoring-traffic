<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoring Kepadatan Lalu Lintas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container-fluid p-3">
    <header class="d-flex align-items-center mb-3">
      <h3 class="me-auto">Dashboard Monitoring Lalu Lintas</h3>
      <div>
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Refresh</button>
      </div>
    </header>

    <div class="row gx-3">
      <div class="col-left card p-3">
        <div class="mb-3">
          <h6>Grafik Volume Kendaraan (Live)</h6>
          <canvas id="volumeChart" height="180"></canvas>
        </div>

        <div class="card p-2">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Tabel Lokasi CCTV</h6>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="autoPanToggle" checked>
              <label class="form-check-label small" for="autoPanToggle">Auto-pan Peta</label>
            </div>
          </div>

          <div class="traffic-table">
            <table class="table table-sm table-hover">
              <thead class="table-light">
                <tr>
                  <th>Nama Lokasi</th>
                  <th>Status</th>
                  <th>Volume</th>
                </tr>
              </thead>
              <tbody id="pointsTableBody">
                </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-right card p-3">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cctvModal" tabindex="-1" aria-labelledby="cctvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cctvModalLabel">Live Stream CCTV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 text-center">
          <img id="cctvStreamViewer" src="" alt="Live CCTV Stream" style="width: 100%; height: auto; background-color: #000;">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
